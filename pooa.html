<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My lovely pooa will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yesBtn {
            background: red;
            color: white;
        }
        #noBtn {
            background: gray;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
	    <img src="cat_1.jpg" alt="A cute heart">
        <h1>My lovely pooa will You Be My Valentine?💖</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="alert('Hehe i love you pooparr ❤️')">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            document.getElementById("noBtn").style.left = `${x}px`;
            document.getElementById("noBtn").style.top = `${y}px`;
        }
    </script>
</body>
</html>
